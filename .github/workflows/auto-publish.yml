name: Auto Publish Blog

on:
  schedule:
    # 테스트용: 5분마다 (나중에 하루 3회로 변경)
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies (no cache)
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir python-dotenv==1.0.1
        pip install --no-cache-dir openai==1.12.0
        pip install --no-cache-dir httpx==0.25.2
        pip install --no-cache-dir -r requirements.txt
    
    - name: Restore token
      run: |
        echo "${{ secrets.BLOGGER_TOKEN_PICKLE }}" | base64 -d > token.pickle
        echo "${{ secrets.BLOGGER_CLIENT_SECRET }}" | base64 -d > client_secret.json
    
    - name: Run publisher
      env:
        TOUR_API_KEY: ${{ secrets.TOUR_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
      run: |
        python app.py run
